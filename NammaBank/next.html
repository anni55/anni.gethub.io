<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="holder_next">

    <div class="logout"> <img src="./Images/logout.png" alt=""> </div>

    <div class="top_div">
      <div>
        <p class="balance__label">Current balance</p>
        <p class="balance__date"> As of <span class="date">05/03/2037</span> </p>
      </div>
      <p class="balance__value">0000</p>
    </div>

    <div class="mainContent">
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value"> 5000 RS</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value"> 5000 RS</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value"> 5000 RS</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value"> 5000 RS</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value"> 5000 RS</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value"> 5000 RS</div>
        </div>
      </div>
      <div class="rightmainContent">
        <div class="operation operation--transfer">
          <h2>Transfer money</h2>
          <form class="form form--transfer">
            <input type="text" class="form__input form__input--to" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transfer to</label>
            <label class="form__label">Amount</label>
          </form>
        </div>
        <div class="operation operation--loan">
          <h2>Request loan</h2>
          <form class="form form--loan">
            <input type="number" class="form__input form__input--loan-amount" />
            <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Amount</label>
          </form>
        </div>
        <div class="operation operation--close">
          <h2>Close account</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user" />
            <input type="password" maxlength="6" class="form__input form__input--pin" />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">Username</label>
            <label class="form__label">Password</label>
          </form>
        </div>
      </div>
    </div>
    
    <div class="popUpHolder">
    </div>

  </div>
  
</body>

<script src="nextMain.js"></script>

</html>
